<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="alternate icon" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Prompts Manager</title>
  </head>
  <body>
    <div class="app">
      <button class="icon-button open-toggle" id="btn-open">
        <img src="assets/open.svg" alt="Abrir Menu" class="icon" />
      </button>


      <aside class="sidebar">
        <header class="sidebar-header">
          <img src="assets/logo.svg" alt="Logo" class="logo">
          <button class="icon-button" id="btn-collapse">
            <img src="assets/collapse.svg" alt="Fechar Menu" class="icon" />
          </button>
        </header>
        <div class="sidebar-content">
          <div class="search-container">
            <img src="assets/search.svg" alt="Buscar" class="icon search-icon" />
            <input type="text" class="search-input" id="search-input" placeholder="Buscar por título" />
            <button class="btn-primary btn btn-full" id="btn-new">Novo Prompt</button>
          </div>

          <ul class="prompt-list prompt-list" id="prompt-list">
            <li class="prompt-item">
              <div class="prompt-item-content">
                <span class="prompt-item-title">Título do Prompt</span>
                <span class="prompt-item-description">Descrição breve do prompt para visualização rápida.</span>
              </div>
              <button class="btn-icon" title="Remover">
                <img src="assets/remove.svg" alt="Remover" class="icon icon-trash" />
              </button>
            </li>
          </ul>
        </div>
      </aside>

      <main class="main">
        <header class="main-header">
          <button id="btn-copy" class="btn-outline btn">
            <img class="icon" src="assets/copy.svg" alt="Copiar" />
            <span>Copiar</span>
          </button>

          <button id="btn-save" class="btn-primary btn w-150">Salvar</button>
        </header>

        <div
          data-placeholder="Título do prompt"
          class="editable-wrapper"
          id="title-wrapper"
        >
          <h1 id="prompt-title" class="prompt-title" contenteditable="true"></h1>
        </div>

        <div
          data-placeholder="Conteúdo do prompt ..."
          class="editable-wrapper"
          id="content-wrapper"
        >
          <div
            id="prompt-content"
            class="prompt-content"
            contenteditable="true"
          ></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
